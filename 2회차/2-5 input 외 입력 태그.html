<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그</title>
    </head>
    <body>
        <fieldset>
            <legend>좋아하는 것</legend>
        <h2 >가장 좋아하는 것을 고르시오</h2>
        <select multiple size="2">
            <option value="gjihe">깅지혜</option>
            <option value="xjihe">상지혜</option>
            <option value="pjihe">박지혜</option>
            <option value="sjihe" selected>손지혜</option>
        </select>
        <hr>

        <h2>마지막 소감을 작성해 주세요.</h2>
        <textarea cols="20" rows="10"></textarea>
        </fieldset>
        <hr>

        <h2>집에 가고 싶은 마음</h2>
        <progress max="100" value="100"></progress>
        <hr>

        <h2>버튼을 클릭해 주세요.</h2>
        <button>1억년 버튼</button>
        <input type="button" value="사랑해">
    </body>
</html>

<!--
<select>는다수의옵션(선택지)을포함할수있는선택메뉴를만든다.
메뉴안에포함되는옵션은<option>태그를사용해표시한다.

<input>태그를이용해텍스트를입력받을때는단한줄밖에입력받지못한다.
반면<textarea>태그를사용하면여러줄의텍스트를입력받을수있다.
텍스트영역의크기는글자수를기반으로결정할수있다.

<progress>태그는작업이어느정도진행되었는지를나타낼때사용한다.
max속성은작업완료에필요한작업량을지정하는속성이며,value속성은화면에표
시할진척도를지정하는속성이다.

<button>태그는클릭을입력으로받는버튼요소를만드는태그로,태그사이의콘텐
츠는버튼에표시될텍스트역할을한다.
참고로<input>태그의type속성에“button”을지정해도버튼을만들수있는데,
둘은외형적으로아무런차이가없다.
-->
