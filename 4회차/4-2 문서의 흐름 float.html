<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>문서의 흐름 float</title>
        <style>
            .container{
                height: 400px;
                border: 1px black;
            }

            #first{
                float: right;
            }

            #second{
                float: left;
            }
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first"
            src="image/고냠냠이.jpg" width="160">
            <img id="second"
            src="image/고냠냠이.jpg" width="160">
            <p>
                고냠이는 발로란트랑 서든어택 등 총 쏘는 게임을 좋아한다.
                고냠이는 불닭볶음면을 좋아해서 방금 전에도 불닭을 먹었다.
            </p>
        </div>
    </body>
</html>
