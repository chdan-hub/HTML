<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>문서의 흐름 float</title>
        <style>
            .container{
                height: 400px;
                border: 1px black;
            }

            #first{
                float: right;
            }

            #second{
                float: left;
            }
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first"
            src="image/1749922118975.jpg" width="160">
            <img id="second"
            src="image/1749922118975.jpg" width="160">
            <p>
                청단은 27만원 커미션을 맡기고 지금까지 어떠한 활용도 없이
                그저 프사로만 사용되고 있어 아쉬움을 가지고 있다.
            </p>
        </div>
    </body>
</html>
