<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>채팅방 만들기</title>
        <link href="chat.css" rel="stylesheet">
        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <selection class="chat-screen-bar">
                    <div class="user">
                        <div class="user-column">
                            <div class="user-pic"></div>
                        </div>
                        <div class="user-column">
                            <p class="user-nick">친구</p>
                            <p class="user-count">2</p>
                        </div>
                    </div>
                </selection>
            </main>

            <form class="chat-form">
                <section class="chat-form-field">
                    <textarea class="chat-form-msg"></textarea>
                    <input type="submit" value="전송" class="chat-form-bt">
                </section>
            </form>
        </div>
    </body>
</html>
