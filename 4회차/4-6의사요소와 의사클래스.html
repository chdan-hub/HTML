<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>의사 클래스 & 의사 요소</title>
        <style>
            .menu{
                padding: 10px;
                border-bottom: 1px solid black; 
            }

            .menu > li{
                display: inline-block;
                text-align: center;
            }

            li > a{
                display: inline-block;
                width: 80px;
                padding: 10px;
                text-decoration: none;
            }

            a:hover{
                color: white;
                background-color: gray;
            }

            a:active{
                color: white;
                background-color: black;
            }

            li:nth-child(2n-1){
                font-size: 20px;
            }

            a::after{
                content: "보기";
                color: yellow;
            }
        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#"음식></a></li>
            <li><a href="#"공부></a></li>
            <li><a href="#"운동></a></li>
            <li><a href="#"취미></a></li>
        </ul>

    </body>
</html>
