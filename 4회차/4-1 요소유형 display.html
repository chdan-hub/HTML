<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>display</title>
        <style>
            p{
                display: inline-block;
                width: 100px;
                height: 100px;
            }
/*inilne 요소는 값 지정이 안 돼서 inline-block으로 값 지정 할 수 있다*/
            span{
                display: block;
            }

        </style>
    </head>
    <body>
        <p>스포츠</p>
        <p>경제</p>
        <p>생활</p>
        <p>정치</p>

        <span>지혜</span>
    </body>
</html>
