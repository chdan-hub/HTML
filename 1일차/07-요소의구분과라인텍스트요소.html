<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.(블록레벨 요소)</p>
        <p>두두등장</p>
        <p>한 글자여도 똑같음</p>
        <strong>인라인 텍스트. 두껍게 나온다.</strong>
        <mark>형광팬 효과가 있다.</mark>


        <p>근데 여기에 블록레벨 요소 안에는
            종종 <strong>인라인 요소</strong>가 포함되기도 합니다.
            사실 꽤 자주 그래요.
        </p>
    </body>
</html>
