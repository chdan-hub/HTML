<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그</title>
    </head>
    <body>
        <fieldset>
            <legend>좋아하는 것</legend>
        <h2 >가장 좋아하는 것을 고르시오</h2>
        <select multiple size="2">
            <option value="jihe">깅지혜</option>
            <option value="jihe">상지혜</option>
            <option value="jihe">박지혜</option>
            <option value="jihe" selected>손지혜</option>
        </select>
        <hr>

        <h2>마지막 소감을 작성해 주세요.</h2>
        <textarea cols="20" rows="10"></textarea>
        </fieldset>
        <hr>

        <h2>지혜 사랑하는 마음</h2>
        <progress max="100" value="100"></progress>
        <hr>

        <h2>지혜를 사랑하는 만큼 클릭해 주세요.</h2>
        <button>사랑해</button>
        <input type="button" value="사랑해">
    </body>
</html>
