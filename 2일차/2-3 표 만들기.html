<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>각 나라 음식 선호도 및 순위</strong>
            </caption>
            <thead>
                <tr>
                    <th>한국</th>
                    <th>일본</th>
                    <th>중국</th>
                    <th>미국</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김치</td>
                    <td>스시</td>
                    <td>마라탕</td>
                    <td>스테이크</td>
                </tr>
                <tr>
                    <td>굿</td>
                    <td>긋</td>
                    <td>베드</td>
                    <td>베리 굿</td>
                </tr>
             </tbody>
             <tfoot>
                <tr>
                    <td>3등</td>
                    <td>1등</td>
                    <td>4등</td>
                    <td>2등</td>
                </tr>
             </tfoot>
        </table>
    </body>
</html>
