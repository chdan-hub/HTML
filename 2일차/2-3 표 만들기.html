<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>각 나라 음식 선호도 및 순위</strong>
            </caption>
            <thead>
                <tr>
                    <th>한국</th>
                    <th>일본</th>
                    <th>중국</th>
                    <th>미국</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김치</td>
                    <td>스시</td>
                    <td>마라탕</td>
                    <td>스테이크</td>
                </tr>
                <tr>
                    <td>굿</td>
                    <td>긋</td>
                    <td>베드</td>
                    <td>베리 굿</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>3등</td>
                    <td>1등</td>
                    <td>4등</td>
                    <td>2등</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!--
•<table>:하나의표를나타내는태그
•<tr>:표안에서하나의행을나타내는태그
•<th>:행안에서제목에해당하는셀을나타내는태그
•<td>:행안에서콘텐츠에해당하는셀을나타내는태그

<caption>태그는<table>태그의안쪽에서제목또는표에대한설명을나타내는역
할을수행한다.<caption>태그의콘텐츠는기본적으로가운데정렬된다.

표의 구조에 따른 표현
    •<thead>:표의제목이나주제를나타내는영역
    •<tbody>:표의본문을나타내는영역
    •<tfoot>:표의요약글이나맺음말을나타내는영역
-->
