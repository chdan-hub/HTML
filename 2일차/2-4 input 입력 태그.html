<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력 태그</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label for="pw">비밀번호</label>
            <input type="password" placeholder="비밀번호"
            id="pw" >

            <hr>

            <input type="color"> 색상 팔레트
            <hr>
            <input type="number"> 수치 제어 버튼(스피너)
            <hr>
            <input type="range"> 범위 설정 입력
            <hr>
            <label> 
            <input type="checkbox"> 나쁨
            </label>  
            <label>
            <input type="checkbox"> 보통
            </label>  
            <label>
            <input type="checkbox"> 좋음
            </label>
    </body>
</html>

<!--
텍스트를입력받는type들
    text:기본값.텍스트를입력받는다.
    email:이메일을입력받는다.
    password:비밀번호를입력받는다.
    search:검색할텍스트를입력받는다.
    date:날짜와시간을지정한다

수치를 입력받는 타입들
    •color:색깔을선택할수있다.
    •number:수치를선택할수있다.
    •range:수준(달성도)을선택할수있다.
-->
