<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>양식 만들고 입력 정보 보내기</title>
    </head>
    <body>
        <form action="none.com" method="post">
            <label for="name">이름</label>
            <input id="name" type="text" name="name">
            <br>
            <label for="age">나이</label>
            <input id="age" type="text" name="age">
            <br>
            <label for="character">성격</label>
            <textarea id="character" type="text" name="character">
            <br>
            <input type="submit">
        </form>
    </body>
</html>

<!--
<form>은입력요소들을감싸며,입력값을서버측으로제출(submit)할수있다.
<form>태그의안에강의들에서학습한여러입력태그들을포함시키면,해당입력요
소들은양식의개별항목으로써역할을수행한다.

단순히폼요소안에입력요소를포함한것만으로는서버에입력값을전송할수없다.
<form>태그가역할을수행할수있도록다음속성들을사용하자.
    •action:입력값을전송할서버의url
    •method:클라이언트가입력한데이터를어떤식으로전송할지(GETorPOST)

GET:서버에요청을보내어응답을받아낸다.
서버로부터정보를‘가져오겠다’는성격의요청이다.

POST:서버에요청을보내어작업을수행한다.
서버에있는데이터를추가/수정/삭제한후에응답을받아낸다.
서버의정보를‘조작하겠다’는성격의요청이다.
-->
