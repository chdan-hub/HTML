<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>박스 모델이란</title>
        <style>
            .area{
                /*
                  % : 내가 속한 영역을 기준으로 백분율 계산
                  => 내가 속한 영역에 관련 값이 있어야 적용 가능!
                  높이는 body의 기본값이 없기 때문에 %적용이 안 됨
                */
                width: 200px; 
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h2>임창정 - 소주한잔</h2>
        <p>여보세요 나야 거기 잘 지내니</p>
        <p class="area">여보세요 왜 말 안 하니</p>
        <p>여기서 뭐가 추가하면?</p>
    </body>
</html>
