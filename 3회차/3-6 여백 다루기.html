<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>여백 다루기</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid orange;

                margin: 10px 20px 30px 40px;
                /*
                접미사: top bottom left right
                */
                padding-top: 20px;
                padding-right: 50px;

                /*박스사이징 기본값*/
                box-sizing: content-box;
            }
/*사이즈를 미리 정해두고 하는 것이 여러 개의 모델을 다루기에 더 유리하다.*/
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
