<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <mata 
        http-equiv="x-ua-compatible" 
        content="IE=edge">
        <title>박스 모델이란</title>
        <style>
            .area{
                width: 200px; 
                height: 100px;
            }

            .red{
                border-width: 3px;
                border-style: solid;
                border-color:red;
            }

            .green{
                /* 단축속성은 공백으로 속성값을 서로 구분! */
                border: 3px solid green;

                border-radius: 10px 20px 30px 40px;
            }
        </style>
    </head>
    <body>
        <h2>임창정 - 소주한잔</h2>
        <p class="red">여보세요 나야 거기 잘 지내니</p>
        <p class="area green">여보세요 왜 말 안 하니</p>
    </body>
</html>
